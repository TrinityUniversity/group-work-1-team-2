@(name: String, color: String, friends: Array[String])

@main("Name and Color") {

  <h2>Name entered: @name</h2>
  <h3>Favorite color: @color</h3>

  <ul>
    @for(friend <- friends) {
      <li>@friend</li>
    }
  </ul>

  <form method="get" action="/">
    <input type="submit" value="Logout">
  </form>

}
